      <!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ImunizaQuiz</title>
<style>
  :root{
    --bg:#ffffff; --accentA:#60A5FA; --accentB:#7C3AED;
    --muted:#475569; --text:#071024; --card:#FFFFFF; --radius:12px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    background:var(--bg);color:var(--text);padding:18px;display:flex;align-items:center;justify-content:center;
  }
  .wrap{width:100%;max-width:980px;border-radius:14px;padding:18px;box-shadow:0 12px 30px rgba(7,18,38,0.06);background:linear-gradient(180deg,#ffffff,#fbfdff)}
  header{display:flex;flex-direction:column;align-items:center;text-align:center;margin-bottom:16px}
  .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accentA),var(--accentB));display:flex;align-items:center;justify-content:center;color:white;font-weight:800;font-size:18px;margin-bottom:8px}
  h1{font-size:24px;margin:0;color:#071024}
  p.lead{margin:6px 0 0;color:var(--muted);font-size:13px;max-width:80%}
  img.equipe{
    width:90%;
    max-width:400px;
    border-radius:12px;
    margin-top:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.08);
  }
  .layout{display:grid;grid-template-columns:1fr 300px;gap:14px;margin-top:12px}
  @media(max-width:860px){.layout{grid-template-columns:1fr}.sidebar{order:2}}
  .card{background:var(--card);border-radius:10px;padding:14px;box-shadow:0 8px 18px rgba(2,6,23,0.03)}
  input[type="text"]{padding:12px 14px;border-radius:10px;border:1px solid rgba(15,23,42,0.06);width:260px;font-size:15px}
  button{background:linear-gradient(90deg,var(--accentA),var(--accentB));color:white;border:none;padding:12px 14px;border-radius:10px;font-weight:700;cursor:pointer;font-size:15px}
  .muted{color:var(--muted);font-size:13px}
  .question-box{padding:14px;border-radius:10px;margin-top:8px;border:1px solid rgba(96,165,250,0.06);background:#fff}
  .question-text{font-weight:800;font-size:18px}
  .choices{display:grid;gap:10px;margin-top:12px}
  .choice{display:flex;gap:12px;align-items:center;padding:14px;border-radius:10px;background:#fff;border:1px solid rgba(15,23,42,0.04);cursor:pointer;user-select:none;font-size:15px}
  .choice:active{opacity:0.95}
  .tiny{font-size:13px;color:var(--muted)}
  .center{display:flex;justify-content:center;align-items:center;gap:10px}
  .leaderboard-item{display:flex;justify-content:space-between;padding:8px;border-radius:8px;border:1px dashed rgba(15,23,42,0.04);align-items:center;margin-bottom:8px}
  footer.small{margin-top:12px;color:var(--muted);font-size:12px;text-align:center}
  @media (max-width:420px){
    input[type="text"]{width:160px}
    .choice{padding:16px;font-size:16px}
    button{padding:12px 14px;font-size:16px}
  }
</style>
</head>
<body>
  <div class="wrap" role="main">
    <header>
      <div class="logo">IQ</div>
      <h1>ImunizaQuiz</h1>
      <p class="lead">Inovações em imunização & combate à infodemia — jogo para apresentação</p>
      <img src="foto.png" alt="Equipe ImunizaQuiz" class="equipe">
    </header>

    <!-- resto do código permanece igual -->
    <!-- (a parte do quiz, placar, etc) -->
  </div>
</body>
</html>
