       <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ImunizaQuiz</title>
<style>
  body {

    text-align: center;
    background: linear-gradient(to bottom, #cce7ff, #ffffff);
    color: #002855;
    margin: 0;

  }

  h1 {

  img {

  #container {

  }
</style>
</head>
<body>

  <h1>ImunizaQuiz</h1>
  <img src="foto.png" alt="Equipe ImunizaQuiz">

  <div id="container">
    <div id="inicio">
      <h2>Digite seu nome para come√ßar</h2>
      <input type="text" id="nomeInput" placeholder="Seu nome">
      <br><br>
      <button onclick="iniciarQuiz()">Come√ßar</button>
    </div>

    <div id="quiz" style="display:none;">
      <div id="cronometro"></div>
      <h2 id="pergunta"></h2>
      <div id="opcoes"></div>
    </div>

    <div id="resultado" style="display:none;">
      <h2>Resultado Final</h2>
      <p id="pontuacaoFinal"></p>
    </div>
  </div>

  <!-- Som do cron√¥metro -->
  <audio id="somTempo" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script>
const perguntas = [
  { pergunta: "O que √© o sistema imunol√≥gico?", opcoes: ["Um conjunto de √≥rg√£os respons√°veis pela digest√£o", "Um sistema de defesa do corpo contra agentes invasores", "Um tipo de vacina", "Uma c√©lula espec√≠fica do sangue"], correta: 1 },
  { pergunta: "As vacinas servem para:", opcoes: ["Curar doen√ßas", "Estimular o sistema imunol√≥gico a produzir defesa", "Substituir os anticorpos", "Diminuir o apetite"], correta: 1 },
  { pergunta: "O que s√£o anticorpos?", opcoes: ["Bact√©rias boas", "Prote√≠nas que reconhecem e neutralizam agentes invasores", "Horm√¥nios do corpo", "Tipos de v√≠rus"], correta: 1 },
  { pergunta: "Qual √≥rg√£o produz c√©lulas de defesa chamadas linf√≥citos?", opcoes: ["Ba√ßo", "Pulm√£o", "Cora√ß√£o", "Est√¥mago"], correta: 0 },
  { pergunta: "Qual c√©lula √© conhecida como 'soldado' do sistema imunol√≥gico?", opcoes: ["Hem√°cia", "Linf√≥cito", "Plaqueta", "Neur√¥nio"], correta: 1 },
  { pergunta: "Qual √© o principal objetivo da imuniza√ß√£o?", opcoes: ["Prevenir doen√ßas", "Tratar infec√ß√µes", "Aumentar a temperatura corporal", "Eliminar toxinas"], correta: 0 },
  { pergunta: "O que √© uma resposta imunol√≥gica?", opcoes: ["A rea√ß√£o do corpo a um alimento", "A rea√ß√£o do corpo contra agentes invasores", "Um tipo de alergia", "Uma vacina"], correta: 1 },
  { pergunta: "O que significa imunidade de rebanho?", opcoes: ["Quando todos os animais est√£o vacinados", "Quando grande parte da popula√ß√£o est√° imune", "Um tipo de v√≠rus", "Uma doen√ßa contagiosa"], correta: 1 },
  { pergunta: "As vacinas s√£o seguras?", opcoes: ["Sim, passam por testes rigorosos", "N√£o, causam doen√ßas", "Depende da marca", "S√≥ algumas"], correta: 0 },
  { pergunta: "Quem desenvolveu a primeira vacina?", opcoes: ["Louis Pasteur", "Edward Jenner", "Robert Koch", "Alexander Fleming"], correta: 1 },
  { pergunta: "O que √© uma doen√ßa autoimune?", opcoes: ["Quando o sistema imunol√≥gico ataca o pr√≥prio corpo", "Quando o corpo fica sem defesa", "Quando √© causada por v√≠rus", "Quando √© causada por fungos"], correta: 0 },
  { pergunta: "O que s√£o linfonodos?", opcoes: ["Pequenas gl√¢ndulas que filtram a linfa", "C√©lulas do c√©rebro", "√ìrg√£os digestivos", "Partes do cora√ß√£o"], correta: 0 },
  { pergunta: "Qual c√©lula produz anticorpos?", opcoes: ["Linf√≥cito B", "Linf√≥cito T", "Macr√≥fago", "Plaqueta"], correta: 0 },
  { pergunta: "O que acontece ap√≥s uma vacina√ß√£o?", opcoes: ["O corpo produz anticorpos espec√≠ficos", "O corpo adoece", "O corpo rejeita a vacina", "Nada muda"], correta: 0 },
  { pergunta: "Por que √© importante manter o cart√£o de vacina√ß√£o atualizado?", opcoes: ["Para registrar consultas m√©dicas", "Para garantir prote√ß√£o cont√≠nua contra doen√ßas", "Para evitar filas", "Por est√©tica"], correta: 1 }
];

let nomeJogador = "";
let indice = 0;
let pontuacao = 0;
const POINTS_PER_QUESTION = 10;
let tempo = 15;
let cronometroInterval;

// inicia o quiz
function iniciarQuiz() {
  nomeJogador = document.getElementById("nomeInput").value.trim();
  if (nomeJogador === "") {
    alert("Por favor, digite seu nome!");
    return;
  }
  document.getElementById("inicio").style.display = "none";
  document.getElementById("quiz").style.display = "block";
  mostrarPergunta();
}

// mostra cada pergunta
function mostrarPergunta() {
  if (indice >= perguntas.length) {
    return mostrarResultado();
  }

  const atual = perguntas[indice];
  document.getElementById("pergunta").textContent = atual.pergunta;

  const opcoesDiv = document.getElementById("opcoes");
  opcoesDiv.innerHTML = "";
  atual.opcoes.forEach((op, i) => {
    const btn = document.createElement("button");
    btn.textContent = op;
    btn.onclick = () => verificarResposta(i);
    opcoesDiv.appendChild(btn);
  });

  iniciarCronometro();
}

// cron√¥metro
function iniciarCronometro() {
  clearInterval(cronometroInterval);
  tempo = 15;
  atualizarCronometro();

  cronometroInterval = setInterval(() => {
    tempo--;
    atualizarCronometro();

    if (tempo <= 0) {
      clearInterval(cronometroInterval);
      document.getElementById("somTempo").play(); // üîä toca som
      proximaPergunta();
    }
  }, 1000);
}

function atualizarCronometro() {
  const display = document.getElementById("cronometro");
  display.textContent = `‚è±Ô∏è ${tempo}s`;
}

// verifica resposta
function verificarResposta(i) {
  clearInterval(cronometroInterval);
  if (i === perguntas[indice].correta) {
    pontuacao += POINTS_PER_QUESTION;
  }
  proximaPergunta();
}

// pr√≥xima pergunta
function proximaPergunta() {
  indice++;
  if (indice < perguntas.length) {
    mostrarPergunta();
  } else {
    mostrarResultado();
  }
}

// mostra o resultado final
function mostrarResultado() {
  document.getElementById("quiz").style.display = "none";
  document.getElementById("resultado").style.display = "block";
  document.getElementById("pontuacaoFinal").textContent = `${nomeJogador}, sua pontua√ß√£o final foi ${pontuacao} de 150 pontos!`;
}
</script>

</body>
</html>
