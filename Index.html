<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ImunizaQuiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #cce6ff, #ffffff);
      text-align: center;
      color: #002b5b;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
      color: #003366;
    }

    img {
      width: 80%;
      max-width: 350px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffffc7;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .hidden { display: none; }

    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0055aa;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .option {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border: 2px solid #003366;
      border-radius: 8px;
      background: #f0f8ff;
      cursor: pointer;
    }

    .option:hover {
      background: #dbeeff;
    }

    #result {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ImunizaQuiz</h1>
  <img src="foto.png" alt="Equipe ImunizaQuiz" />

  <div class="container" id="start-container">
    <p>Digite seu nome para começar:</p>
    <input type="text" id="playerName" placeholder="Seu nome" />
    <button onclick="startGame()">Começar</button>
  </div>

  <div class="container hidden" id="quiz-container">
    <p class="question" id="question"></p>
    <div id="options"></div>
  </div>

  <div class="container hidden" id="result-container">
    <p id="result"></p>
  </div>

  <script>
    const questions = [
      {
        question: "Qual é a principal função do sistema imunológico?",
        options: ["Produzir hormônios", "Combater agentes infecciosos", "Ajudar na digestão", "Transportar oxigênio"],
        correct: 1
      },
      {
        question: "Qual célula é responsável por produzir anticorpos?",
        options: ["Linfócito B", "Neurônio", "Plaqueta", "Hemácia"],
        correct: 0
      },
      {
        question: "Vacinas servem para...",
        options: ["Curar doenças", "Prevenir doenças", "Aumentar força física", "Diminuir febre"],
        correct: 1
      },
      {
        question: "Qual dessas vacinas protege contra o tétano?",
        options: ["BCG", "Hepatite B", "DTP", "HPV"],
        correct: 2
      },
      {
        question: "O que é imunidade coletiva?",
        options: [
          "Quando todos pegam a mesma doença",
          "Quando parte da população imunizada protege o restante",
          "Quando apenas crianças são vacinadas",
          "Quando há mutação do vírus"
        ],
        correct: 1
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let player = "";

    function startGame() {
      player = document.getElementById("playerName").value.trim();
      if (player === "") {
        alert("Digite seu nome para jogar!");
        return;
      }

      document.getElementById("start-container").classList.add("hidden");
      document.getElementById("quiz-container").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((option, i) => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.className = "option";
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[currentQuestion].correct) {
        score += 10;
      }

      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      document.getElementById("quiz-container").classList.add("hidden");
      const resultDiv = document.getElementById("result-container");
      resultDiv.classList.remove("hidden");
      document.getElementById("result").innerText =
        `${player}, sua pontuação final foi: ${score} pontos!`;
    }
  </script>
</body>
</html>
