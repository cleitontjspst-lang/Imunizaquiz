  <script>

      { question: "2Ô∏è‚É£ A primeira vacina foi criada contra:", options: ["Raiva", "Var√≠ola", "Covid-19", "T√©tano"], correct: 1 },
      { question: "3Ô∏è‚É£ As vacinas estimulam:", options: ["A produ√ß√£o de anticorpos", "A perda de mem√≥ria", "A digest√£o", "A produ√ß√£o de horm√¥nios"], correct: 0 },
      { question: "4Ô∏è‚É£ O sistema imunol√≥gico √© composto por:", options: ["Somente o sangue", "Cora√ß√£o e pulm√£o", "C√©lulas, tecidos e √≥rg√£os", "Somente a pele"], correct: 2 },
      { question: "5Ô∏è‚É£ A imunidade inata √©:", options: ["Adquirida com o tempo", "Presente desde o nascimento", "Causada por vacinas", "Transmitida geneticamente"], correct: 1 },
      { question: "6Ô∏è‚É£ As c√©lulas de defesa principais s√£o:", options: ["Neur√¥nios", "Linf√≥citos", "Hem√°cias", "Plaquetas"], correct: 1 },

      { question: "11Ô∏è‚É£ A febre √©:", options: ["Uma doen√ßa", "Um sintoma", "Um v√≠rus", "Um anticorpo"], correct: 1 },
      { question: "12Ô∏è‚É£ O soro antiof√≠dico √© exemplo de:", options: ["Imunidade ativa", "Imunidade passiva", "Vacina", "Ant√≠geno"], correct: 1 },
      { question: "13Ô∏è‚É£ A fun√ß√£o dos linf√≥citos B √©:", options: ["Produzir anticorpos", "Destruir ant√≠genos diretamente", "Controlar temperatura", "Transportar oxig√™nio"], correct: 0 },
      { question: "14Ô∏è‚É£ O √≥rg√£o onde os linf√≥citos T amadurecem √©:", options: ["Ba√ßo", "Timo", "F√≠gado", "Medula √≥ssea"], correct: 1 },
      { question: "15Ô∏è‚É£ Um exemplo de imunidade natural √©:", options: ["Tomar vacina", "Ter sarampo e ficar imune", "Receber soro", "Usar antibi√≥tico"], correct: 1 }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;

    function startQuiz() {
      const name = document.getElementById('playerName').value.trim();
      if (name === "") {
        alert("Digite seu nome para come√ßar!");
        return;
      }
      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('question-container').classList.remove('hidden');
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        endQuiz();
        return;
      }

      const q = questions[currentQuestion];
      document.getElementById('question').textContent = q.question;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(i);
        optionsDiv.appendChild(btn);
      });

      timeLeft = 15;
      document.getElementById('timer').textContent = `‚è±Ô∏è ${timeLeft}s`;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `‚è±Ô∏è ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    function selectAnswer(index) {
      if (index === questions[currentQuestion].correct) score++;
      nextQuestion();
    }

    function nextQuestion() {
      clearInterval(timer);
      currentQuestion++;
      showQuestion();
    }

    function endQuiz() {
      clearInterval(timer);
      document.getElementById('question-container').classList.add('hidden');
      document.getElementById('result-container').classList.remove('hidden');
      document.getElementById('score').textContent = `Voc√™ acertou ${score} de ${questions.length} perguntas! üéØ`;
    }
  </script>
